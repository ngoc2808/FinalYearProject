<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Details</title>
    <link rel="stylesheet" href="style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://www.gstatic.com/firebasejs/9.4.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.4.0/firebase-database-compat.js"></script>
<link rel="stylesheet" href="css/styleDD.css">
</head>

<body>
    <div class="container light-style flex-grow-1 container-p-y">
        <h4 class="font-weight-bold py-3 mb-4"> Doctor Profile
        </h4>
        <div class="card overflow-hidden">
            <div class="row no-gutters row-bordered row-border-light">
                <div class="col-md-5">
                    <div class="tab-content">
                        <div class="tab-pane fade active show" id="account-general">
                        
                            <hr class="border-light m-0">
                            <div class="card-body">
                                <div class="form-group">
                                    <label class="form-label">Email</label>
                                    <input type="text" class="form-control mb-1" id="textEmail">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Password</label>
                                    <input type="text" class="form-control mb-1" id="password">
                                </div>
                            </div>
                        </div>
        <div class="text-right mt-3">
            <button type="button" class="btn btn-primary">Approve</button>&nbsp;
            <button type="button" class="btn btn-default">Decline</button>
        </div>
    </div>
    <script src="js/infDoctor.js"></script>
    <script src="js/detailsDoc.js"></script>
</body>

</html>
